<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Francois MANCILLA</title>
</head>
<body>

        <p class="header-name">FRANCOIS <span class="header-name-span">MANCILLA</span></p>

                <a id="contact-button">ME CONTACTER</a>
                <p class="light-text">Déjà + de 30 clients satisfaits</p>
            </div>
        </div>
        <div class="partners">
            <img src="assets/images/Francois.png" alt="Francois Mancilla" class="francois">
            <p class="partners-text">ILS M'ONT FAIT CONFIANCE</p>
            <div class="partners-logo">
                <div>
                    <img src="assets/images/Keyrus.png" alt="Logo Keyrus">
                </div>
                <div>
                    <img src="assets/images/Betanum.png" alt="Logo Betanum">
                </div>
                <div>
                    <img src="assets/images/HopAssist.png" alt="Logo Hop-Assist">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="services" class="container">
            <h2 class="services-title">SERVICES</h2>
            <div class="services-list">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
